<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRASEUR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            background: linear-gradient(145deg, #0a0a0f 0%, #151522 100%);
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* Effet de particules subtil */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(239, 68, 68, 0.03) 0%, transparent 50%);
            z-index: -1;
        }
        
        /* Conteneur de l'image */
        .image-container {
            position: relative;
            max-width: 90vw;
            max-height: 70vh;
            margin-bottom: 40px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 30px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }
        
        /* Animation de flottement */
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0.5deg);
            }
            50% {
                transform: translateY(-20px) rotate(-0.5deg);
            }
        }
        
        /* L'image elle-m√™me */
        .main-image {
            display: block;
            max-width: 100%;
            max-height: 60vh;
            border-radius: 15px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease;
        }
        
        .main-image:hover {
            transform: scale(1.02);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.6),
                0 10px 25px rgba(0, 0, 0, 0.4);
            border-color: rgba(59, 130, 246, 0.3);
        }
        
        /* Effet de lueur autour de l'image */
        .image-container::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            border-radius: 40px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .image-container:hover::after {
            opacity: 1;
        }
        
        /* Animation d'apparition */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .image-container {
            animation: fadeIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        /* Effet de scintillement subtil */
        @keyframes shimmer {
            0% {
                box-shadow: 
                    0 25px 50px rgba(0, 0, 0, 0.5),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow: 
                    0 25px 50px rgba(0, 0, 0, 0.5),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1),
                    0 0 30px rgba(59, 130, 246, 0.1);
            }
            100% {
                box-shadow: 
                    0 25px 50px rgba(0, 0, 0, 0.5),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
        }
        
        .image-container {
            animation: 
                fadeIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                float 6s ease-in-out infinite 1s,
                shimmer 4s ease-in-out infinite 2s;
        }
        
        /* Bouton fix√© en bas */
        .gps-access-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 22px 60px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            font-size: 20px;
            font-weight: 700;
            text-decoration: none;
            border-radius: 18px;
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 10px 30px rgba(59, 130, 246, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            letter-spacing: 0.5px;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        /* Ic√¥ne du bouton */
        .btn-icon {
            font-size: 24px;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }
        
        .btn-text {
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        /* Effets au survol */
        .gps-access-btn:hover {
            transform: translateX(-50%) translateY(-5px) scale(1.03);
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            box-shadow: 
                0 20px 50px rgba(59, 130, 246, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.25);
        }
        
        .gps-access-btn:hover .btn-icon {
            transform: translateX(3px) rotate(-5deg);
        }
        
        /* Effet au clic */
        .gps-access-btn:active {
            transform: translateX(-50%) translateY(-2px) scale(0.98);
            transition: all 0.1s ease;
            box-shadow: 
                0 8px 25px rgba(59, 130, 246, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }
        
        /* Animation de pulsation subtile */
        @keyframes pulse-glow {
            0% {
                box-shadow: 
                    0 10px 30px rgba(59, 130, 246, 0.4),
                    0 0 0 1px rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow: 
                    0 10px 40px rgba(59, 130, 246, 0.6),
                    0 0 0 1px rgba(255, 255, 255, 0.15);
            }
            100% {
                box-shadow: 
                    0 10px 30px rgba(59, 130, 246, 0.4),
                    0 0 0 1px rgba(255, 255, 255, 0.1);
            }
        }
        
        .gps-access-btn {
            animation: pulse-glow 3s ease-in-out infinite;
        }
        
        /* Effet de lueur derri√®re le bouton */
        .gps-access-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.2) 0%, transparent 70%);
            border-radius: 25px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .gps-access-btn:hover::after {
            opacity: 1;
        }
        
        /* Animation d'apparition du bouton */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(100px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        .gps-access-btn {
            animation: slideUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.5s both,
                     pulse-glow 3s ease-in-out infinite 1.3s;
        }
        
        /* Indication de chargement */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .image-container {
                padding: 30px;
                border-radius: 25px;
                max-width: 95vw;
                max-height: 60vh;
                margin-bottom: 30px;
            }
            
            .main-image {
                max-height: 50vh;
            }
            
            .gps-access-btn {
                bottom: 25px;
                padding: 20px 50px;
                font-size: 18px;
                border-radius: 16px;
                width: 90%;
                max-width: 400px;
            }
            
            .btn-icon {
                font-size: 22px;
            }
        }
        
        @media (max-width: 480px) {
            .image-container {
                padding: 20px;
                border-radius: 20px;
                max-height: 55vh;
                margin-bottom: 20px;
            }
            
            .main-image {
                max-height: 45vh;
            }
            
            .gps-access-btn {
                bottom: 20px;
                padding: 18px 30px;
                font-size: 16px;
                border-radius: 14px;
                width: 95%;
                gap: 12px;
            }
            
            .btn-icon {
                font-size: 20px;
            }
            
            @keyframes float {
                0%, 100% {
                    transform: translateY(0px) rotate(0.3deg);
                }
                50% {
                    transform: translateY(-10px) rotate(-0.3deg);
                }
            }
        }
        
        /* Mode paysage mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .image-container {
                padding: 20px;
                max-height: 85vh;
                margin-bottom: 15px;
            }
            
            .main-image {
                max-height: 75vh;
            }
            
            .gps-access-btn {
                bottom: 15px;
                padding: 15px 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Conteneur de l'image -->
    <div class="image-container">
        <!-- Remplacez "TRASEUR.png" par le chemin r√©el de votre image -->
        <img src="TRASEUR.png" alt="TRASEUR" class="main-image" id="main-image">
    </div>

    <!-- Bouton d'acc√®s GPS -->
    <a href="https://jeanskodoc.github.io/GEOTACTIC-S-CURIT-/" 
       class="gps-access-btn" 
       id="gps-link" 
       target="_blank">
        <span class="btn-icon">üìç</span>
        <span class="btn-text">Acc√©der au Traceur GPS</span>
    </a>

    <!-- Indication de chargement -->
    <div class="loading" id="loading">
        Chargement de l'image...
    </div>

    <script>
        // G√©n√©rer un code d'acc√®s s√©curis√©
        function generateAccessCode() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let code = 'GPS-';
            
            for (let i = 0; i < 12; i++) {
                code += chars[Math.floor(Math.random() * chars.length)];
                if ((i + 1) % 4 === 0 && i < 11) code += '-';
            }
            
            return code;
        }
        
        // Initialiser l'application
        function initApp() {
            const image = document.getElementById('main-image');
            const loading = document.getElementById('loading');
            const gpsLink = document.getElementById('gps-link');
            
            // Afficher l'indication de chargement
            loading.style.opacity = '1';
            
            // V√©rifier si l'image est charg√©e
            if (image.complete) {
                hideLoading();
            } else {
                image.addEventListener('load', hideLoading);
                image.addEventListener('error', handleError);
                
                // Timeout de s√©curit√©
                setTimeout(hideLoading, 3000);
            }
            
            function hideLoading() {
                loading.style.opacity = '0';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 300);
            }
            
            function handleError() {
                loading.textContent = 'Erreur de chargement de l\'image';
                loading.style.color = '#ef4444';
                
                setTimeout(() => {
                    loading.style.opacity = '0';
                    setTimeout(() => {
                        loading.style.display = 'none';
                    }, 300);
                }, 2000);
            }
            
            // V√©rifier si un code existe d√©j√† pour le bouton GPS
            const savedCode = localStorage.getItem('gpsAccessCode');
            const savedTime = localStorage.getItem('codeTime');
            
            let currentCode;
            
            if (savedCode && savedTime) {
                const timeDiff = (Date.now() - new Date(savedTime).getTime()) / (1000 * 60 * 60);
                if (timeDiff >= 24) {
                    currentCode = generateAccessCode();
                    localStorage.setItem('gpsAccessCode', currentCode);
                    localStorage.setItem('codeTime', new Date().toISOString());
                } else {
                    currentCode = savedCode;
                }
            } else {
                currentCode = generateAccessCode();
                localStorage.setItem('gpsAccessCode', currentCode);
                localStorage.setItem('codeTime', new Date().toISOString());
            }
            
            // Mettre √† jour le lien avec le code
            gpsLink.href = `https://jeanskodoc.github.io/GEOTACTIC-S-CURIT-/?code=${encodeURIComponent(currentCode)}`;
            
            // Effet sonore sur le bouton GPS
            gpsLink.addEventListener('mouseenter', () => {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 600;
                    oscillator.type = 'sine';
                    gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.1);
                } catch (e) {
                    // Audio non support√©
                }
            });
            
            // Effet sonore sur l'image
            image.addEventListener('mouseenter', () => {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 400;
                    oscillator.type = 'sine';
                    gainNode.gain.setValueAtTime(0.03, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.15);
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.15);
                } catch (e) {
                    // Audio non support√©
                }
            });
            
            // Effet de zoom au clic sur l'image
            let isZoomed = false;
            image.addEventListener('click', () => {
                if (isZoomed) {
                    image.style.transform = 'scale(1)';
                    image.style.transition = 'transform 0.5s ease';
                } else {
                    image.style.transform = 'scale(1.5)';
                    image.style.transition = 'transform 0.5s ease';
                }
                isZoomed = !isZoomed;
                
                // Effet sonore au clic
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = isZoomed ? 600 : 300;
                    oscillator.type = 'triangle';
                    gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.2);
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.2);
                } catch (e) {
                    // Audio non support√©
                }
            });
            
            // Effet de pr√©paration au clic sur le bouton GPS
            gpsLink.addEventListener('mousedown', () => {
                gpsLink.style.transform = 'translateX(-50%) scale(0.95)';
            });
            
            gpsLink.addEventListener('mouseup', () => {
                gpsLink.style.transform = 'translateX(-50%) translateY(-5px) scale(1.03)';
            });
            
            // Gestion du clic droit sur l'image (protection optionnelle)
            image.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                
                // Effet visuel de refus
                image.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    image.style.transform = 'scale(1)';
                }, 150);
                
                // Son de refus
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 200;
                    oscillator.type = 'square';
                    gainNode.gain.setValueAtTime(0.04, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.1);
                } catch (e) {
                    // Audio non support√©
                }
            });
            
            // Animation d'apparition progressive
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.8s ease';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        }
        
        // D√©marrer l'application
        document.addEventListener('DOMContentLoaded', initApp);
        
        // Am√©liorer l'exp√©rience mobile
        document.addEventListener('touchstart', function() {}, {passive: true});
    </script>
</body>
</html>
