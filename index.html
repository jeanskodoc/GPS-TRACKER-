<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acc√®s GPS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            background: linear-gradient(145deg, #0a0a0f 0%, #151522 100%);
            position: relative;
            overflow-x: hidden;
        }
        
        /* Effet de particules subtil */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(239, 68, 68, 0.03) 0%, transparent 50%);
            z-index: -1;
        }
        
        /* Bouton fix√© en bas */
        .gps-access-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 22px 60px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            font-size: 20px;
            font-weight: 700;
            text-decoration: none;
            border-radius: 18px;
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 10px 30px rgba(59, 130, 246, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            letter-spacing: 0.5px;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        /* Ic√¥ne du bouton */
        .btn-icon {
            font-size: 24px;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }
        
        .btn-text {
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        /* Effets au survol */
        .gps-access-btn:hover {
            transform: translateX(-50%) translateY(-5px) scale(1.03);
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            box-shadow: 
                0 20px 50px rgba(59, 130, 246, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.25);
        }
        
        .gps-access-btn:hover .btn-icon {
            transform: translateX(3px) rotate(-5deg);
        }
        
        /* Effet au clic */
        .gps-access-btn:active {
            transform: translateX(-50%) translateY(-2px) scale(0.98);
            transition: all 0.1s ease;
            box-shadow: 
                0 8px 25px rgba(59, 130, 246, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }
        
        /* Animation de pulsation subtile */
        @keyframes pulse-glow {
            0% {
                box-shadow: 
                    0 10px 30px rgba(59, 130, 246, 0.4),
                    0 0 0 1px rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow: 
                    0 10px 40px rgba(59, 130, 246, 0.6),
                    0 0 0 1px rgba(255, 255, 255, 0.15);
            }
            100% {
                box-shadow: 
                    0 10px 30px rgba(59, 130, 246, 0.4),
                    0 0 0 1px rgba(255, 255, 255, 0.1);
            }
        }
        
        .gps-access-btn {
            animation: pulse-glow 3s ease-in-out infinite;
        }
        
        /* Effet de lueur derri√®re le bouton */
        .gps-access-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.2) 0%, transparent 70%);
            border-radius: 25px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .gps-access-btn:hover::after {
            opacity: 1;
        }
        
        /* Animation d'apparition */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(100px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        .gps-access-btn {
            animation: slideUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                     pulse-glow 3s ease-in-out infinite 0.8s;
        }
        
        /* Indicateur de chargement optionnel */
        .loading-indicator {
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
            max-width: 300px;
            line-height: 1.6;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .gps-access-btn {
                bottom: 25px;
                padding: 20px 50px;
                font-size: 18px;
                border-radius: 16px;
                width: 90%;
                max-width: 400px;
            }
            
            .btn-icon {
                font-size: 22px;
            }
        }
        
        @media (max-width: 480px) {
            .gps-access-btn {
                bottom: 20px;
                padding: 18px 30px;
                font-size: 16px;
                border-radius: 14px;
                width: 95%;
                gap: 12px;
            }
            
            .btn-icon {
                font-size: 20px;
            }
        }
        
        /* Mode paysage mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .gps-access-btn {
                bottom: 15px;
                padding: 15px 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Bouton d'acc√®s GPS -->
    <a href="https://jeanskodoc.github.io/GEOTACTIC-S-CURIT-/" 
       class="gps-access-btn" 
       id="gps-link" 
       target="_blank">
        <span class="btn-icon">üìç</span>
        <span class="btn-text">Acc√©der au Traceur GPS</span>
    </a>

    <!-- Indicateur optionnel -->
    <div class="loading-indicator" id="loading">
        Syst√®me de g√©olocalisation s√©curis√©<br>
        Chargement en cours...
    </div>

    <script>
        // G√©n√©rer un code d'acc√®s s√©curis√©
        function generateAccessCode() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let code = 'GPS-';
            
            for (let i = 0; i < 12; i++) {
                code += chars[Math.floor(Math.random() * chars.length)];
                if ((i + 1) % 4 === 0 && i < 11) code += '-';
            }
            
            return code;
        }
        
        // Initialiser l'application
        function initApp() {
            // Afficher l'indicateur de chargement
            const loading = document.getElementById('loading');
            loading.style.opacity = '1';
            
            // V√©rifier si un code existe d√©j√†
            const savedCode = localStorage.getItem('gpsAccessCode');
            const savedTime = localStorage.getItem('codeTime');
            
            let currentCode;
            
            if (savedCode && savedTime) {
                const timeDiff = (Date.now() - new Date(savedTime).getTime()) / (1000 * 60 * 60);
                if (timeDiff >= 24) {
                    currentCode = generateAccessCode();
                    localStorage.setItem('gpsAccessCode', currentCode);
                    localStorage.setItem('codeTime', new Date().toISOString());
                } else {
                    currentCode = savedCode;
                }
            } else {
                currentCode = generateAccessCode();
                localStorage.setItem('gpsAccessCode', currentCode);
                localStorage.setItem('codeTime', new Date().toISOString());
            }
            
            // Mettre √† jour le lien avec le code
            const gpsLink = document.getElementById('gps-link');
            gpsLink.href = `https://jeanskodoc.github.io/GEOTACTIC-S-CURIT-/?code=${encodeURIComponent(currentCode)}`;
            
            // Ajouter un effet sonore subtil au survol
            gpsLink.addEventListener('mouseenter', () => {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 600;
                    oscillator.type = 'sine';
                    gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.1);
                } catch (e) {
                    // Audio non support√©
                }
            });
            
            // Effet de pr√©paration au clic
            gpsLink.addEventListener('mousedown', () => {
                gpsLink.style.transform = 'translateX(-50%) scale(0.95)';
            });
            
            gpsLink.addEventListener('mouseup', () => {
                gpsLink.style.transform = 'translateX(-50%) translateY(-5px) scale(1.03)';
            });
            
            // Cacher l'indicateur de chargement
            setTimeout(() => {
                loading.style.opacity = '0';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 300);
            }, 1500);
            
            // Effet visuel d'apparition progressive
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.8s ease';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        }
        
        // D√©marrer l'application
        document.addEventListener('DOMContentLoaded', initApp);
        
        // Am√©liorer l'exp√©rience mobile
        document.addEventListener('touchstart', function() {}, {passive: true});
    </script>
</body>
</html>
