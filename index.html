<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRASEUR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            background: linear-gradient(145deg, #0a0a0f 0%, #151522 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Effet de particules subtil */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(239, 68, 68, 0.03) 0%, transparent 50%);
            z-index: -1;
        }
        
        /* Conteneur de l'image */
        .image-container {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 30px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }
        
        /* Animation de flottement */
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0.5deg);
            }
            50% {
                transform: translateY(-20px) rotate(-0.5deg);
            }
        }
        
        /* L'image elle-même */
        .main-image {
            display: block;
            max-width: 100%;
            max-height: 80vh;
            border-radius: 15px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease;
        }
        
        .main-image:hover {
            transform: scale(1.02);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.6),
                0 10px 25px rgba(0, 0, 0, 0.4);
            border-color: rgba(59, 130, 246, 0.3);
        }
        
        /* Effet de lueur autour de l'image */
        .image-container::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            border-radius: 40px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .image-container:hover::after {
            opacity: 1;
        }
        
        /* Animation d'apparition */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .image-container {
            animation: fadeIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        /* Effet de scintillement subtil */
        @keyframes shimmer {
            0% {
                box-shadow: 
                    0 25px 50px rgba(0, 0, 0, 0.5),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow: 
                    0 25px 50px rgba(0, 0, 0, 0.5),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1),
                    0 0 30px rgba(59, 130, 246, 0.1);
            }
            100% {
                box-shadow: 
                    0 25px 50px rgba(0, 0, 0, 0.5),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
        }
        
        .image-container {
            animation: 
                fadeIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                float 6s ease-in-out infinite 1s,
                shimmer 4s ease-in-out infinite 2s;
        }
        
        /* Indication de chargement */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .image-container {
                padding: 30px;
                border-radius: 25px;
                max-width: 95vw;
                max-height: 95vh;
            }
            
            .main-image {
                max-height: 85vh;
            }
        }
        
        @media (max-width: 480px) {
            .image-container {
                padding: 20px;
                border-radius: 20px;
            }
            
            @keyframes float {
                0%, 100% {
                    transform: translateY(0px) rotate(0.3deg);
                }
                50% {
                    transform: translateY(-10px) rotate(-0.3deg);
                }
            }
        }
        
        /* Mode paysage mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .image-container {
                padding: 20px;
                max-height: 85vh;
            }
            
            .main-image {
                max-height: 75vh;
            }
        }
    </style>
</head>
<body>
    <!-- Conteneur de l'image -->
    <div class="image-container">
        <!-- Remplacez "TRASEUR.png" par le chemin réel de votre image -->
        <img src="TRASEUR.png" alt="TRASEUR" class="main-image" id="main-image">
    </div>

    <!-- Indication de chargement -->
    <div class="loading" id="loading">
        Chargement de l'image...
    </div>

    <script>
        // Initialiser l'application
        function initApp() {
            const image = document.getElementById('main-image');
            const loading = document.getElementById('loading');
            
            // Afficher l'indication de chargement
            loading.style.opacity = '1';
            
            // Vérifier si l'image est chargée
            if (image.complete) {
                hideLoading();
            } else {
                image.addEventListener('load', hideLoading);
                image.addEventListener('error', handleError);
                
                // Timeout de sécurité
                setTimeout(hideLoading, 3000);
            }
            
            function hideLoading() {
                loading.style.opacity = '0';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 300);
            }
            
            function handleError() {
                loading.textContent = 'Erreur de chargement de l\'image';
                loading.style.color = '#ef4444';
                
                setTimeout(() => {
                    loading.style.opacity = '0';
                    setTimeout(() => {
                        loading.style.display = 'none';
                    }, 300);
                }, 2000);
            }
            
            // Effet sonore au survol
            image.addEventListener('mouseenter', () => {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 400;
                    oscillator.type = 'sine';
                    gainNode.gain.setValueAtTime(0.03, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.15);
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.15);
                } catch (e) {
                    // Audio non supporté
                }
            });
            
            // Effet de zoom au clic
            let isZoomed = false;
            image.addEventListener('click', () => {
                if (isZoomed) {
                    image.style.transform = 'scale(1)';
                    image.style.transition = 'transform 0.5s ease';
                } else {
                    image.style.transform = 'scale(1.5)';
                    image.style.transition = 'transform 0.5s ease';
                }
                isZoomed = !isZoomed;
                
                // Effet sonore au clic
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = isZoomed ? 600 : 300;
                    oscillator.type = 'triangle';
                    gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.2);
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.2);
                } catch (e) {
                    // Audio non supporté
                }
            });
            
            // Animation d'apparition progressive
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 1s ease';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
            
            // Gestion du clic droit (protection optionnelle)
            image.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                
                // Effet visuel de refus
                image.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    image.style.transform = 'scale(1)';
                }, 150);
                
                // Son de refus
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 200;
                    oscillator.type = 'square';
                    gainNode.gain.setValueAtTime(0.04, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.1);
                } catch (e) {
                    // Audio non supporté
                }
            });
        }
        
        // Démarrer l'application
        document.addEventListener('DOMContentLoaded', initApp);
        
        // Améliorer l'expérience mobile
        document.addEventListener('touchstart', function() {}, {passive: true});
        
        // Prévenir le zoom avec deux doigts
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
