<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRASEUR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #0a0a0f;
        }
        
        /* Image de fond am√©lior√©e */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }
        
        .background-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(10, 10, 15, 0.2) 0%,
                rgba(10, 10, 15, 0.4) 30%,
                rgba(10, 10, 15, 0.6) 70%,
                rgba(10, 10, 15, 0.8) 100%
            );
            z-index: 2;
        }
        
        .background-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.95;
            filter: brightness(1.1) contrast(1.1);
            transition: transform 0.5s ease-out;
        }
        
        /* Effet de lueur autour de l'image */
        .background-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(16, 185, 129, 0.15) 0%, transparent 50%);
            z-index: 1;
            pointer-events: none;
        }
        
        /* Container pour les boutons */
        .buttons-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 25px;
            padding: 50px 40px;
            background: rgba(15, 15, 20, 0.7);
            border-radius: 25px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 40px rgba(59, 130, 246, 0.1);
            animation: float 6s ease-in-out infinite;
            max-width: 500px;
            width: 90%;
            margin: 0 auto;
            z-index: 10;
        }
        
        /* Animation de flottement */
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0.2deg);
            }
            50% {
                transform: translateY(-15px) rotate(-0.2deg);
            }
        }
        
        /* Titre am√©lior√© */
        .title {
            color: white;
            font-size: 3rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 
                0 2px 10px rgba(0, 0, 0, 0.8),
                0 0 30px rgba(59, 130, 246, 0.4);
            background: linear-gradient(135deg, #3b82f6 0%, #10b981 50%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            position: relative;
            padding-bottom: 15px;
        }
        
        .title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #3b82f6, #10b981, transparent);
            border-radius: 3px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 300;
            line-height: 1.6;
            max-width: 80%;
        }
        
        /* Boutons am√©lior√©s */
        .action-btn {
            padding: 18px 40px;
            color: white;
            font-size: 17px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 100%;
            max-width: 300px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
            z-index: -1;
        }
        
        .action-btn:hover::before {
            left: 100%;
        }
        
        /* Style sp√©cifique pour le bouton CARTE */
        .carte-btn {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.85) 0%, rgba(4, 120, 87, 0.85) 100%);
            box-shadow: 
                0 10px 30px rgba(16, 185, 129, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 20px rgba(16, 185, 129, 0.2);
        }
        
        /* Style sp√©cifique pour le bouton GPS */
        .gps-btn {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.85) 0%, rgba(29, 78, 216, 0.85) 100%);
            box-shadow: 
                0 10px 30px rgba(59, 130, 246, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 20px rgba(59, 130, 246, 0.2);
        }
        
        /* Ic√¥ne des boutons am√©lior√©e */
        .btn-icon {
            font-size: 24px;
            transition: all 0.3s ease;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }
        
        .btn-text {
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        
        /* Effets au survol am√©lior√©s */
        .action-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 30px currentColor;
        }
        
        .gps-btn:hover {
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.95) 0%, rgba(30, 64, 175, 0.95) 100%);
            box-shadow: 
                0 20px 40px rgba(59, 130, 246, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 30px rgba(59, 130, 246, 0.4);
        }
        
        .carte-btn:hover {
            background: linear-gradient(135deg, rgba(13, 162, 113, 0.95) 0%, rgba(3, 100, 74, 0.95) 100%);
            box-shadow: 
                0 20px 40px rgba(16, 185, 129, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 30px rgba(16, 185, 129, 0.4);
        }
        
        .action-btn:hover .btn-icon {
            transform: translateX(3px) rotate(-8deg) scale(1.1);
        }
        
        .action-btn:hover .btn-text {
            transform: translateX(2px);
        }
        
        /* Effet au clic */
        .action-btn:active {
            transform: translateY(-2px) scale(0.98);
            transition: all 0.1s ease;
        }
        
        /* Animation de pulsation am√©lior√©e */
        @keyframes pulse-glow-blue {
            0%, 100% {
                box-shadow: 
                    0 10px 30px rgba(59, 130, 246, 0.3),
                    0 0 0 1px rgba(255, 255, 255, 0.1),
                    0 0 20px rgba(59, 130, 246, 0.2);
            }
            50% {
                box-shadow: 
                    0 10px 40px rgba(59, 130, 246, 0.5),
                    0 0 0 1px rgba(255, 255, 255, 0.15),
                    0 0 30px rgba(59, 130, 246, 0.4);
            }
        }
        
        @keyframes pulse-glow-green {
            0%, 100% {
                box-shadow: 
                    0 10px 30px rgba(16, 185, 129, 0.3),
                    0 0 0 1px rgba(255, 255, 255, 0.1),
                    0 0 20px rgba(16, 185, 129, 0.2);
            }
            50% {
                box-shadow: 
                    0 10px 40px rgba(16, 185, 129, 0.5),
                    0 0 0 1px rgba(255, 255, 255, 0.15),
                    0 0 30px rgba(16, 185, 129, 0.4);
            }
        }
        
        .gps-btn {
            animation: pulse-glow-blue 3s ease-in-out infinite;
        }
        
        .carte-btn {
            animation: pulse-glow-green 3s ease-in-out infinite;
        }
        
        /* Effet de lueur autour des boutons */
        .action-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            border-radius: 20px;
            z-index: -2;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .gps-btn::after {
            background: radial-gradient(circle, rgba(59, 130, 246, 0.2) 0%, transparent 70%);
        }
        
        .carte-btn::after {
            background: radial-gradient(circle, rgba(16, 185, 129, 0.2) 0%, transparent 70%);
        }
        
        .action-btn:hover::after {
            opacity: 1;
        }
        
        /* Animation d'apparition */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .buttons-container {
            animation: fadeInUp 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s both,
                     float 6s ease-in-out infinite 1s;
        }
        
        .title {
            animation: fadeInUp 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.5s both;
        }
        
        .subtitle {
            animation: fadeInUp 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.7s both;
        }
        
        .gps-btn {
            animation: fadeInUp 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.9s both,
                     pulse-glow-blue 3s ease-in-out infinite 2s;
        }
        
        .carte-btn {
            animation: fadeInUp 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) 1.1s both,
                     pulse-glow-green 3s ease-in-out infinite 2.2s;
        }
        
        /* Indication de chargement */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 100;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .buttons-container {
                padding: 40px 30px;
                width: 95%;
                max-width: 450px;
                gap: 20px;
            }
            
            .title {
                font-size: 2.5rem;
                margin-bottom: 10px;
            }
            
            .subtitle {
                font-size: 1rem;
                margin-bottom: 35px;
                max-width: 90%;
            }
            
            .action-btn {
                padding: 16px 35px;
                font-size: 16px;
                border-radius: 14px;
                max-width: 280px;
            }
            
            .btn-icon {
                font-size: 22px;
            }
            
            .background-image img {
                filter: brightness(1.05) contrast(1.05);
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .buttons-container {
                padding: 35px 25px;
                border-radius: 20px;
                gap: 18px;
            }
            
            .title {
                font-size: 2.2rem;
                letter-spacing: 1px;
            }
            
            .subtitle {
                font-size: 0.95rem;
                margin-bottom: 30px;
                line-height: 1.5;
            }
            
            .action-btn {
                padding: 15px 30px;
                font-size: 15px;
                border-radius: 12px;
                max-width: 260px;
                gap: 12px;
            }
            
            .btn-icon {
                font-size: 20px;
            }
            
            @keyframes float {
                0%, 100% {
                    transform: translateY(0px) rotate(0.1deg);
                }
                50% {
                    transform: translateY(-10px) rotate(-0.1deg);
                }
            }
        }
        
        /* Mode paysage mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            .buttons-container {
                padding: 30px 25px;
                gap: 15px;
            }
            
            .title {
                font-size: 2.2rem;
                margin-bottom: 8px;
            }
            
            .subtitle {
                margin-bottom: 25px;
                font-size: 0.95rem;
            }
            
            .action-btn {
                padding: 14px 30px;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Image de fond am√©lior√©e -->
    <div class="background-image" id="background-image">
        <img src="TRASEUR.png" alt="TRASEUR Background">
    </div>

    <!-- Container principal avec les boutons -->
    <div class="buttons-container">
        <h1 class="title">TRASEUR</h1>
        <p class="subtitle">Syst√®me de navigation et localisation avanc√©e</p>
        
        <!-- Bouton CARTE -->
        <a href="CARTE.html" 
           class="action-btn carte-btn" 
           id="carte-link">
            <span class="btn-icon">üó∫Ô∏è</span>
            <span class="btn-text">CARTE</span>
        </a>
        
        <!-- Bouton d'acc√®s GPS -->
        <a href="https://jeanskodoc.github.io/GEOTACTIC-S-CURIT-/" 
           class="action-btn gps-btn" 
           id="gps-link" 
           target="_blank">
            <span class="btn-icon">üìç</span>
            <span class="btn-text">TRACEUR GPS</span>
        </a>
    </div>

    <!-- Indication de chargement -->
    <div class="loading" id="loading">
        Chargement de l'interface...
    </div>

    <script>
        // Initialiser l'application
        function initApp() {
            const backgroundImage = document.getElementById('background-image').querySelector('img');
            const loading = document.getElementById('loading');
            const gpsLink = document.getElementById('gps-link');
            const carteLink = document.getElementById('carte-link');
            
            // Afficher l'indication de chargement
            loading.style.opacity = '1';
            
            // V√©rifier si l'image de fond est charg√©e
            if (backgroundImage.complete) {
                hideLoading();
            } else {
                backgroundImage.addEventListener('load', hideLoading);
                backgroundImage.addEventListener('error', handleError);
                
                // Timeout de s√©curit√©
                setTimeout(hideLoading, 3000);
            }
            
            function hideLoading() {
                loading.style.opacity = '0';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 300);
            }
            
            function handleError() {
                loading.textContent = 'Erreur de chargement de l\'image de fond';
                loading.style.color = '#ef4444';
                
                setTimeout(() => {
                    loading.style.opacity = '0';
                    setTimeout(() => {
                        loading.style.display = 'none';
                    }, 300);
                }, 2000);
            }
            
            // Effet sonore sur les boutons
            function playHoverSound(frequency) {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = frequency;
                    oscillator.type = 'sine';
                    gainNode.gain.setValueAtTime(0.03, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.1);
                } catch (e) {
                    // Audio non support√©
                }
            }
            
            // Effet sonore pour le bouton CARTE
            carteLink.addEventListener('mouseenter', () => {
                playHoverSound(450);
            });
            
            // Effet sonore pour le bouton GPS
            gpsLink.addEventListener('mouseenter', () => {
                playHoverSound(550);
            });
            
            // Effet de pr√©paration au clic sur les boutons
            function setupButtonEffects(button) {
                button.addEventListener('mousedown', () => {
                    button.style.transform = 'translateY(-2px) scale(0.96)';
                });
                
                button.addEventListener('mouseup', () => {
                    button.style.transform = 'translateY(-5px) scale(1.05)';
                });
                
                button.addEventListener('mouseleave', () => {
                    button.style.transform = 'translateY(0) scale(1)';
                });
            }
            
            setupButtonEffects(carteLink);
            setupButtonEffects(gpsLink);
            
            // Animation d'apparition progressive
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.8s ease';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
            
            // Effet de parallaxe am√©lior√© sur l'image de fond
            document.addEventListener('mousemove', (e) => {
                const x = (e.clientX / window.innerWidth - 0.5) * 20;
                const y = (e.clientY / window.innerHeight - 0.5) * 20;
                backgroundImage.style.transform = `translate(${x}px, ${y}px) scale(1.05)`;
            });
            
            // Effet de zoom l√©ger au survol de la page
            document.addEventListener('mouseenter', () => {
                backgroundImage.style.transition = 'transform 0.8s ease-out';
                backgroundImage.style.transform = 'scale(1.02)';
            });
            
            document.addEventListener('mouseleave', () => {
                backgroundImage.style.transition = 'transform 1s ease-out';
                backgroundImage.style.transform = 'scale(1)';
            });
            
            // Effet de scintillement subtil sur l'image
            function addShimmerEffect() {
                setInterval(() => {
                    const brightness = 1 + Math.random() * 0.1;
                    backgroundImage.style.filter = `brightness(${brightness}) contrast(1.1)`;
                    setTimeout(() => {
                        backgroundImage.style.filter = 'brightness(1.1) contrast(1.1)';
                    }, 300);
                }, 3000);
            }
            
            addShimmerEffect();
        }
        
        // D√©marrer l'application
        document.addEventListener('DOMContentLoaded', initApp);
        
        // Am√©liorer l'exp√©rience mobile
        document.addEventListener('touchstart', function() {}, {passive: true});
    </script>
</body>
</html>
