<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRASEUR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* Image de fond */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        
        .background-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 15, 0.8);
            z-index: 1;
        }
        
        .background-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(2px);
            opacity: 0.9;
        }
        
        /* Effet de particules subtil */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(239, 68, 68, 0.03) 0%, transparent 50%);
            z-index: -1;
        }
        
        /* Container pour les boutons */
        .buttons-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
            max-width: 500px;
            width: 90%;
        }
        
        /* Animation de flottement */
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0.2deg);
            }
            50% {
                transform: translateY(-15px) rotate(-0.2deg);
            }
        }
        
        /* Titre */
        .title {
            color: white;
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
        }
        
        /* Style commun pour les boutons */
        .action-btn {
            padding: 16px 35px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.9) 0%, rgba(29, 78, 216, 0.9) 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            letter-spacing: 0.3px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 100%;
            max-width: 280px;
        }
        
        /* Style sp√©cifique pour le bouton CARTE */
        .carte-btn {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.9) 0%, rgba(4, 120, 87, 0.9) 100%);
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        /* Style sp√©cifique pour le bouton GPS */
        .gps-btn {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.9) 0%, rgba(29, 78, 216, 0.9) 100%);
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        /* Ic√¥ne des boutons */
        .btn-icon {
            font-size: 20px;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }
        
        .btn-text {
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        /* Effets au survol */
        .action-btn:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 
                0 15px 30px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.25);
        }
        
        .gps-btn:hover {
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.95) 0%, rgba(30, 64, 175, 0.95) 100%);
        }
        
        .carte-btn:hover {
            background: linear-gradient(135deg, rgba(13, 162, 113, 0.95) 0%, rgba(3, 100, 74, 0.95) 100%);
        }
        
        .action-btn:hover .btn-icon {
            transform: translateX(2px) rotate(-3deg);
        }
        
        /* Effet au clic */
        .action-btn:active {
            transform: translateY(-1px) scale(0.98);
            transition: all 0.1s ease;
        }
        
        /* Animation de pulsation */
        @keyframes pulse-glow-blue {
            0% {
                box-shadow: 
                    0 8px 20px rgba(59, 130, 246, 0.3),
                    0 0 0 1px rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow: 
                    0 8px 25px rgba(59, 130, 246, 0.5),
                    0 0 0 1px rgba(255, 255, 255, 0.15);
            }
            100% {
                box-shadow: 
                    0 8px 20px rgba(59, 130, 246, 0.3),
                    0 0 0 1px rgba(255, 255, 255, 0.1);
            }
        }
        
        @keyframes pulse-glow-green {
            0% {
                box-shadow: 
                    0 8px 20px rgba(16, 185, 129, 0.3),
                    0 0 0 1px rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow: 
                    0 8px 25px rgba(16, 185, 129, 0.5),
                    0 0 0 1px rgba(255, 255, 255, 0.15);
            }
            100% {
                box-shadow: 
                    0 8px 20px rgba(16, 185, 129, 0.3),
                    0 0 0 1px rgba(255, 255, 255, 0.1);
            }
        }
        
        .gps-btn {
            animation: pulse-glow-blue 3s ease-in-out infinite;
        }
        
        .carte-btn {
            animation: pulse-glow-green 3s ease-in-out infinite;
        }
        
        /* Effet de lueur derri√®re les boutons */
        .action-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 110%;
            height: 110%;
            border-radius: 18px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .gps-btn::after {
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
        }
        
        .carte-btn::after {
            background: radial-gradient(circle, rgba(16, 185, 129, 0.15) 0%, transparent 70%);
        }
        
        .action-btn:hover::after {
            opacity: 1;
        }
        
        /* Animation d'apparition */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .buttons-container {
            animation: fadeInUp 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s both,
                     float 6s ease-in-out infinite 1s;
        }
        
        .gps-btn {
            animation: fadeInUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.6s both,
                     pulse-glow-blue 3s ease-in-out infinite 1.5s;
        }
        
        .carte-btn {
            animation: fadeInUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.8s both,
                     pulse-glow-green 3s ease-in-out infinite 1.7s;
        }
        
        /* Indication de chargement */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 100;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .buttons-container {
                padding: 30px 25px;
                width: 95%;
                max-width: 400px;
            }
            
            .title {
                font-size: 2rem;
                margin-bottom: 8px;
            }
            
            .subtitle {
                font-size: 0.9rem;
                margin-bottom: 25px;
            }
            
            .action-btn {
                padding: 14px 30px;
                font-size: 15px;
                border-radius: 12px;
                max-width: 250px;
            }
            
            .btn-icon {
                font-size: 18px;
            }
            
            @keyframes float {
                0%, 100% {
                    transform: translateY(0px) rotate(0.1deg);
                }
                50% {
                    transform: translateY(-10px) rotate(-0.1deg);
                }
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .buttons-container {
                padding: 25px 20px;
                border-radius: 20px;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 0.85rem;
                margin-bottom: 20px;
            }
            
            .action-btn {
                padding: 12px 25px;
                font-size: 14px;
                border-radius: 10px;
                max-width: 220px;
                gap: 10px;
            }
            
            .btn-icon {
                font-size: 16px;
            }
        }
        
        /* Mode paysage mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            .buttons-container {
                padding: 20px;
                gap: 15px;
            }
            
            .title {
                font-size: 1.8rem;
                margin-bottom: 5px;
            }
            
            .subtitle {
                margin-bottom: 15px;
            }
            
            .action-btn {
                padding: 10px 20px;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Image de fond -->
    <div class="background-image" id="background-image">
        <img src="TRASEUR.png" alt="TRASEUR Background">
    </div>

    <!-- Container principal avec les boutons -->
    <div class="buttons-container">
        <h1 class="title">TRASEUR</h1>
        <p class="subtitle">Navigation et localisation avanc√©e</p>
        
        <!-- Bouton CARTE -->
        <a href="CARTE.html" 
           class="action-btn carte-btn" 
           id="carte-link">
            <span class="btn-icon">üó∫Ô∏è</span>
            <span class="btn-text">CARTE</span>
        </a>
        
        <!-- Bouton d'acc√®s GPS -->
        <a href="https://jeanskodoc.github.io/GEOTACTIC-S-CURIT-/" 
           class="action-btn gps-btn" 
           id="gps-link" 
           target="_blank">
            <span class="btn-icon">üìç</span>
            <span class="btn-text">TRACEUR GPS</span>
        </a>
    </div>

    <!-- Indication de chargement -->
    <div class="loading" id="loading">
        Chargement...
    </div>

    <script>
        // G√©n√©rer un code d'acc√®s s√©curis√©
        function generateAccessCode() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let code = 'GPS-';
            
            for (let i = 0; i < 12; i++) {
                code += chars[Math.floor(Math.random() * chars.length)];
                if ((i + 1) % 4 === 0 && i < 11) code += '-';
            }
            
            return code;
        }
        
        // Initialiser l'application
        function initApp() {
            const backgroundImage = document.getElementById('background-image').querySelector('img');
            const loading = document.getElementById('loading');
            const gpsLink = document.getElementById('gps-link');
            const carteLink = document.getElementById('carte-link');
            
            // Afficher l'indication de chargement
            loading.style.opacity = '1';
            
            // V√©rifier si l'image de fond est charg√©e
            if (backgroundImage.complete) {
                hideLoading();
            } else {
                backgroundImage.addEventListener('load', hideLoading);
                backgroundImage.addEventListener('error', handleError);
                
                // Timeout de s√©curit√©
                setTimeout(hideLoading, 3000);
            }
            
            function hideLoading() {
                loading.style.opacity = '0';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 300);
            }
            
            function handleError() {
                loading.textContent = 'Erreur de chargement de l\'image';
                loading.style.color = '#ef4444';
                
                setTimeout(() => {
                    loading.style.opacity = '0';
                    setTimeout(() => {
                        loading.style.display = 'none';
                    }, 300);
                }, 2000);
            }
            
            // V√©rifier si un code existe d√©j√† pour le bouton GPS
            const savedCode = localStorage.getItem('gpsAccessCode');
            const savedTime = localStorage.getItem('codeTime');
            
            let currentCode;
            
            if (savedCode && savedTime) {
                const timeDiff = (Date.now() - new Date(savedTime).getTime()) / (1000 * 60 * 60);
                if (timeDiff >= 24) {
                    currentCode = generateAccessCode();
                    localStorage.setItem('gpsAccessCode', currentCode);
                    localStorage.setItem('codeTime', new Date().toISOString());
                } else {
                    currentCode = savedCode;
                }
            } else {
                currentCode = generateAccessCode();
                localStorage.setItem('gpsAccessCode', currentCode);
                localStorage.setItem('codeTime', new Date().toISOString());
            }
            
            // Mettre √† jour le lien GPS avec le code
            gpsLink.href = `https://jeanskodoc.github.io/GEOTACTIC-S-CURIT-/?code=${encodeURIComponent(currentCode)}`;
            
            // Effet sonore sur les boutons
            function playHoverSound(frequency) {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = frequency;
                    oscillator.type = 'sine';
                    gainNode.gain.setValueAtTime(0.04, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.08);
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.08);
                } catch (e) {
                    // Audio non support√©
                }
            }
            
            // Effet sonore pour le bouton CARTE
            carteLink.addEventListener('mouseenter', () => {
                playHoverSound(500);
            });
            
            // Effet sonore pour le bouton GPS
            gpsLink.addEventListener('mouseenter', () => {
                playHoverSound(600);
            });
            
            // Effet de pr√©paration au clic sur les boutons
            function setupButtonEffects(button) {
                button.addEventListener('mousedown', () => {
                    button.style.transform = 'translateY(-1px) scale(0.97)';
                });
                
                button.addEventListener('mouseup', () => {
                    button.style.transform = 'translateY(-4px) scale(1.03)';
                });
                
                button.addEventListener('mouseleave', () => {
                    button.style.transform = 'translateY(0) scale(1)';
                });
            }
            
            setupButtonEffects(carteLink);
            setupButtonEffects(gpsLink);
            
            // Animation d'apparition progressive
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.8s ease';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
            
            // Effet de parallaxe subtil sur l'image de fond
            document.addEventListener('mousemove', (e) => {
                const x = (e.clientX / window.innerWidth - 0.5) * 10;
                const y = (e.clientY / window.innerHeight - 0.5) * 10;
                backgroundImage.style.transform = `translate(${x}px, ${y}px)`;
            });
        }
        
        // D√©marrer l'application
        document.addEventListener('DOMContentLoaded', initApp);
        
        // Am√©liorer l'exp√©rience mobile
        document.addEventListener('touchstart', function() {}, {passive: true});
    </script>
</body>
</html>
